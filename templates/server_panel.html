<!-- templates/server_panel.html -->
{% extends 'layout.html' %} {% block content %}
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">PMA Servers</h1>
  <div class="mb-4 flex justify-between">
    <a
      href="{{ url_for('add_server') }}"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Add Server
    </a>

    <a
      href="{{ url_for('generate_master_config') }}"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Generate
    </a>
  </div>
  <div class="flex flex-col">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Name
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  IP Address
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              {% for server in servers %}
              <tr>
                <td class="px-6 py-4 whitespace-nowrap">{{ server.name }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ server.host }}:{{ server.port }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                  <a
                    href="{{ url_for('edit_server', server_id=server.id) }}"
                    class="text-indigo-600 hover:text-indigo-900"
                    >Edit</a
                  ><span class="mx-2">|</span
                  ><a
                    href="{{ url_for('delete_server', server_id=server.id) }}"
                    class="text-red-600 hover:text-red-900"
                    >Delete</a
                  >
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
